<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-left">
    <h1>Добавить игру</h1>

    <form method="post" th:action="@{/product/new}" th:object="${newProduct}">
        <table class=" text-center">
            <tr>
                <td ><label for="input-name">Имя:</label></td>
                <td><input th:field="*{name}" id="input-name" type="text"/></td>
            </tr>
            <tr>
                <td><label for="input-name">Производитель:</label></td>
                <td><input th:field="*{manufacturer}" id="input-manufacturer" type="text"/></td>
            </tr>

            <tr>
                <td><label for="input-name">Цена:</label></td>
                <td><input th:field="*{price}" id="input-price" type="number"/></td>
            </tr>

            <tr>
                <td><label for="input-name">Описание:</label></td>
                <td><input th:field="*{description}" id="input-description" type="text"/></td>
            </tr>

            <tr>
                <td><label for="input-name">Дата выхода:</label></td>
                <td><input th:field="*{dateGod}" id="input-dateGod" type="date"/></td>
            </tr>

            <tr>
                <td>
                    <button class="btn btn-success">Сохранить</button>
                </td>
                <td><a class="btn btn-danger" th:href="@{/product}">Отменить</a></td>
            </tr>
        </table>
    </form>

    <footer th:insert="decoration/footer.html :: footer"></footer>
</div>
</body>
<style>
    body{
        background-image: url("[[@{/img/3.jpg}]]");
        background-size: cover;
        background-repeat: no-repeat;
    }
</style>
</html>
