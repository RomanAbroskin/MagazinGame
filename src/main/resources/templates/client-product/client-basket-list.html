<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Magazin</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<header th:insert="decoration/head-admin.html :: view-header"></header>
<body>
<div class="container-fluid text-center">
    <h1>Ваш заказ</h1>
    <table style="width: 100%" class="table-secondary table-hover fs-4 fw-weight-bold text-warning bg-dark bg-success p-2 bg-opacity-75">
        <tbody>
        <tr th:each="product: ${products}">
            <td>
                [[${product.name}]]
            </td>
            <td>[[${product.price}]] ₽</td>
            <td>
                <a th:href="@{'/beginning/delete/' + ${product.id}}" class="btn btn-danger"> Удалить </a>
            </td>
        </tr>
        <tr th:if="${products == null}">
            <td class="text-center" colspan="8">Список игр пуст</td>
        </tr>
        <tr class="table-info">
            <td class="text-bg-light" colspan="1">К ОПЛАТЕ</td>
            <td class="text-bg-light" colspan="1">[[${sum}]] ₽</td>
            <td class="text-bg-light" colspan="1"><a th:href="@{'/beginning/delete/buy'}" class="btn btn-success">купить</a></td>
        </tr>
        </tbody>
        <style>
            body{
                background-image: url("[[@{/img/7.jpg}]]");
                background-size: cover;
                background-repeat: no-repeat;
            }
            tbody{
                background-image: var(--bs-gradient);
            }
        </style>
    </table>

    <footer th:insert="decoration/footer.html :: footer"></footer>
</div>
</body>
</html>
