<!DOCTYPE html>

<body>
<form class="p-3" method="post" th:action="@{/login}">

        <label  for="login" class="text-white col-sm-2 col-form-label">Логин</label>
        <div class="col-sm-3 align-bottom">
            <input type="text" class="form-control" id="login" name="username">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="password" class="text-white col-sm-2 col-form-label">Пароль</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" id="password" name="password">
        </div>
    </div>
    <div class="mb-3 row">
        <button class="col-sm-2 btn btn-secondary">Войти</button>
    </div>
    </div>
</form>

    body{
        background-image: url("[[@{/img/aVL.jpeg}]]");

        background-repeat: no-repeat;

        padding-top: 300px;
